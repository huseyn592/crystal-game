<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Game</title>
  </head>
  <body>
    <header>
      <section class="section1">
        <h1>Crystal Collector</h1>
        <div class="backImg">
        <img  src="./img/583132-polygons-4k.jpg" alt="" />
      </div>
        <div class="scoreTable">
          <div class="winner">
            <p class="winScore">0</p>
            <p>Wins</p>
          </div>
          <div class="loser">
            <p class="loseScore">0</p>
            <p>Lose</p>
          </div>
        </div>
        <div class="number">
          <div>
            <p class="randomNum">0</p>
            <p>Random</p>
          </div>
          <div>
            <p class="num">0</p>
            <p>Number</p>
          </div>
        </div>
      </section>
      <section class="button">
        <div class="image">
          <img class="image1" src="./img/blue-removebg-preview.png" alt="" />

          <img class="image2" src="./img/blue2-removebg-preview.png" alt="" />

          <img class="image3" src="./img/heart-removebg-preview.png" alt="" />

          <img class="image4" src="./img/sky-removebg-preview.png" alt="" />
        </div>
      </section>
    </header>
    <script src="./main.js"></script>
  </body>
</html>
